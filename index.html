<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punk ipa</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <header>
        <h1>Punk IPA</h1>        
    </header>

    <main>

        <nav>
            <a href="#">home</a>
            <a href="#">search</a>
        </nav>
        <section class="home active">

            <h2>Random beer</h2>
            <button class="randomize-button">Slumpa b√§rs!</button>
            <div class="container">
                
                <div class="beer-card"><a href="#">info</a>
                
                <img src="" alt="beer">
                </div>
                

                <section class="info">
                    <h2 class="beer-name"></h2>
                    <ul class="info-list">
                        <li class="description"></li>
                        <li class="alcohol-by-volume"></li>
                        <li class="volume"></li>
                        <li class="ingredients"></li>
                        <li class="hops"></li>
                        <li class="food-pairing"></li>
                        <li class="brewers-tips"></li>
                    </ul>
                    <img class="beer-info-img" src="">
                
                </section>
            </div>

        </section>

        <section class="search">
            <h2>Search page</h2>
            <input type="text" class="beer-input">
            <div class="container">
            <div class="beer-list">
                <ul class="beer-suggestions"></ul>
            </div>
        </div>
        </section>

        

    </main>

    <footer></footer>
    
    <script src="scripts/main.js"></script>
</body>
</html>
